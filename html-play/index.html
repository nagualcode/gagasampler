<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gaga Sampler</title>
    <style>
/* 1) garantimos que o html cubra 100% da viewport */
html {
  height: 100%;
  margin: 0;
  padding: 0;

  /* s√≥ aqui o gradiente, 1 camada, fixo na viewport */
  background: linear-gradient(
    90deg,
    rgba(2,   0,   36, 1)  0%,
    rgba(107, 107, 199,1) 35%,
    rgba(0,   134, 161,1)100%
  ) no-repeat center center fixed;
  background-size: cover;
}

/* 2) o body deixa o html ‚Äútransparente‚Äù brilhar por tr√°s */
body {
  margin: 0;
  padding: 0;
  height: 100vh;          /* garante o full-screen */
  background: transparent;/* nada aqui */
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

        #startScreen, #resultScreen {
            position: absolute;
            z-index: 2;
            text-align: center;
        }
        #startBtn {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background: #4caf50;
            color: white;
            cursor: pointer;
        }
        #grid {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 90vmin;
            height: 90vmin;
            gap: 5px;
    background-color: rgba(0, 0, 0, 0.5);  /* Fundo opaco para a grid */
    gap: 15px;
    padding: 10px;
    border-radius: 20px
        }
        .grid-item {
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .rotate {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
#startBtn {
    padding: 20px 40px;
    font-size: 24px;
    border: none;
    border-radius: 10px;
    background: #4caf50;
    color: white;
    cursor: pointer;
}

#startBtn:disabled {
    background: url('waveform.webp') center center no-repeat;
    background-size: cover;
    color: transparent;
    cursor: default;
}

html.win-background {
    background: url('win.webp') center center no-repeat;
    background-size: cover;
}

html.obrigado-background {
    background: url('obrigado.webp') center center no-repeat;
    background-size: cover;
}


    </style>
</head>
<body>

<div id="startScreen">
    <button id="startBtn">START</button>
</div>

<div id="resultScreen" style="display:none;">
    <h1 id="resultText"></h1>
</div>

<div id="grid"></div>

<script>
    const grid = document.getElementById("grid");
    const startScreen = document.getElementById("startScreen");
    const resultScreen = document.getElementById("resultScreen");
    const resultText = document.getElementById("resultText");

    let clickCount = 0;
    let totalGames = 0;
    let currentImageDiv = null;
    let currentAudio = null;
    let userSequence = [];
    let sequenceHistory = JSON.parse(localStorage.getItem("sequenceHistory") || "[]");
    let nextWinningAttempt = getRandomWinAttempt();
    let playingAudios = [];

    function getRandomWinAttempt() {
        const options = [2, 3];
        const chosen = options[Math.floor(Math.random() * options.length)];
        console.log(`üé≤ Nova tentativa sorteada para vit√≥ria: tentativa n√∫mero ${chosen}`);
        return chosen;
    }

    const stopAudioAndRotation = (imageDiv) => {
        if (imageDiv) {
            console.log("üõë Removendo rota√ß√£o da imagem.");
            imageDiv.classList.remove("rotate");
        }
    };

    const playAudio = (src, imageDiv = null) => {
        return new Promise((resolve) => {
            console.log(`‚ñ∂Ô∏è Tocando √°udio: ${src}`);
            const audio = new Audio(src);
            playingAudios.push(audio);
            audio.play();
            audio.onended = () => {
                console.log(`‚úÖ √Åudio finalizado: ${src}`);
                if (imageDiv) stopAudioAndRotation(imageDiv);
                playingAudios = playingAudios.filter(a => a !== audio);
                resolve();
            };
        });
    };

    const playFeedbackSequence = async () => {
        console.log("üîä Tocando sequ√™ncia de feedback com sobreposi√ß√£o...");
        const delays = 500;
        const promises = [];

        userSequence.forEach((num, index) => {
            const audioFile = `f${num.toString().padStart(2, "0")}.mp3`;

            const promise = new Promise((resolve) => {
                setTimeout(() => {
                    console.log(`‚ñ∂Ô∏è Tocando: ${audioFile}`);
                    const audio = new Audio(audioFile);
                    audio.play();
                    audio.onended = () => {
                        console.log(`‚úÖ Finalizado: ${audioFile}`);
                        resolve();
                    };
                }, index * delays);
            });

            promises.push(promise);
        });

        await Promise.all(promises);
    };

const resetGame = () => {
    console.log("üîÑ Reiniciando jogo...");
    startScreen.style.display = "flex";
    resultScreen.style.display = "none";
    grid.style.display = "none";
    grid.innerHTML = "";
    clickCount = 0;
    currentImageDiv = null;
    userSequence = [];
    playingAudios = [];

    // Reabilita o bot√£o START removendo estilos inline
    const startBtn = document.getElementById("startBtn");
    startBtn.disabled = false;
    startBtn.removeAttribute("style"); // limpa estilos inline
};



    const handleResult = async () => {
        console.log("üéØ 6 cliques realizados. Aguardando final do √∫ltimo √°udio...");

        if (playingAudios.length > 0) {
            await new Promise(resolve => {
                const lastAudio = playingAudios[playingAudios.length - 1];
                lastAudio.onended = resolve;
            });
        }

        resultScreen.style.display = "flex";
        grid.style.display = "none";
        resultText.innerText = "Conferindo a Sequ√™ncia Digitada...";
      //  await playFeedbackSequence();

        totalGames++;
        const sequenceString = userSequence.join(",");
        console.log(`üìä Tentativa atual: ${totalGames}`);
        console.log(`üß© Sequ√™ncia digitada: ${sequenceString}`);

        let isWinner = false;

        while (true) {
            const alreadyExists = sequenceHistory.includes(sequenceString);

            if (totalGames === nextWinningAttempt) {
                if (alreadyExists) {
                    console.log("‚ö†Ô∏è Sequ√™ncia repetida! Anulando tentativa premiada.");
                    totalGames++;
                    nextWinningAttempt = totalGames + getRandomWinAttempt();
                    console.log(`üé≤ Nova tentativa sorteada para vit√≥ria: ${nextWinningAttempt}`);
                    continue;
                } else {
                    console.log("üéâ Vit√≥ria v√°lida! Sequ√™ncia in√©dita.");
                    isWinner = true;
                    sequenceHistory.push(sequenceString);
                    localStorage.setItem("sequenceHistory", JSON.stringify(sequenceHistory));
                    nextWinningAttempt = totalGames + getRandomWinAttempt();
                    console.log(`üîÆ Pr√≥xima tentativa sorteada para vit√≥ria: ${nextWinningAttempt}`);
                    break;
                }
            } else {
                if (!alreadyExists) {
                    console.log("üôÅ Tentativa n√£o premiada, mas sequ√™ncia √© nova.");
                    sequenceHistory.push(sequenceString);
                    localStorage.setItem("sequenceHistory", JSON.stringify(sequenceHistory));
                } else {
                    console.log("üôÅ Tentativa n√£o premiada e sequ√™ncia j√° usada.");
                }
                break;
            }
        }

        const msg = isWinner ? "VOC√ä VENCEU!" : "OBRIGADO POR PARTICIPAR!";
        const resultAudio = isWinner ? "win.mp3" : "obrigado.mp3";
        
if (isWinner) {
    document.documentElement.classList.add("win-background");
} else {
    document.documentElement.classList.add("obrigado-background");
}


        resultText.innerText = msg;
        await playAudio(resultAudio);
document.documentElement.classList.remove("win-background");
document.documentElement.classList.remove("obrigado-background");

        resetGame();
    };

    const showGrid = () => {
        console.log("üü© Exibindo grid...");
        startScreen.style.display = "none";
        grid.style.display = "grid";

        for (let i = 1; i <= 9; i++) {
            const div = document.createElement("div");
            const imgFile = i.toString().padStart(2, '0');
            div.classList.add("grid-item");
            div.style.backgroundImage = `url('${imgFile}.jpg')`;

            div.addEventListener("click", async () => {
                if (clickCount >= 6) return;

                const imageAudio = `${imgFile}.mp3`;

                console.log(`üñºÔ∏è Imagem ${i} clicada. Clique n√∫mero: ${clickCount + 1}`);
                div.classList.add("rotate");

                playAudio(imageAudio, div); // n√£o precisa await
                userSequence.push(i);
                clickCount++;

                if (clickCount === 6) {
                    await handleResult();
                }
            });

            grid.appendChild(div);
        }
    };

document.getElementById("startBtn").addEventListener("click", async () => {
    const startBtn = document.getElementById("startBtn");
    startBtn.disabled = true;
    startBtn.style.cursor = "not-allowed";
    console.log("üé¨ Bot√£o START clicado.");
    await playAudio("start.mp3");
    showGrid();
});

</script>






</body>
</html>
